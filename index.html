<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aesthetic Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <h1 class="blog-title">The Aesthetic Blog Site</h1>
            <p class="tagline">A Collection of Beautiful Stories</p>
        </div>
    </header>

    <main class="container">
        <section class="controls-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search articles...">
            </div>
            <div class="category-filter" id="categoryFilter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Tech">Tech</button>
                <button class="filter-btn" data-category="Travel">Travel</button>
                <button class="filter-btn" data-category="Food">Food</button>
                <button class="filter-btn" data-category="Lifestyle">Lifestyle</button>
            </div>
        </section>

        <section class="post-grid" id="postGrid">
            </section>

        <div class="not-found" id="notFoundMessage">
            <i class="fas fa-search-minus"></i>
            <p>No posts found matching your criteria. Try a different search or filter.</p>
        </div>

        <section class="pagination" id="pagination">
            </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
